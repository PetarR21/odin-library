<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container flex">
            <h1>Simple Library</h1>
        </div>
    </header>
    <div class="container flex">
        <button class="btn" id="btn-add">Add New Book</button>
    </div>
    <div id="books" class="container grid">
        <div class="book">
            <p id="book-title">Title</p>
            <p id="book-author">Author</p>
            <p id="book-pages">321 pages</p>
            <button class="btn" id="btn-read">READ</button>
            <button class="btn" id="btn-remove">REMOVE</button>
        </div>
    </div>
</body>

</html>
