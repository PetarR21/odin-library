<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="container flex">
            <h1>Simple Library</h1>
        </div>
    </header>
    <div class="container flex">
        <button class="btn btn-add-group" id="btn-add">Add New Book</button>
    </div>
    <div id="books" class="container grid inital"></div>   
    <div id="fixed-btn-container">
        <button class="btn btn-add-group" id="fixed-add-btn">
            +
        </button>
    </div>
    <footer>
        <div class="container flex">
            <p>Copyright &copy; 2021 PetarR21 <a href="https://github.com/PetarR21/odin-library" target="_blank">
                    <i class="fab fa-github fa-1x"></i></a></p>
        </div>
    </footer>

    <div id="overlay" class="hidden"></div>

    <div id="form" class="hidden">
        <form action="" method="get">
            <legend>Add New Book</legend>
            <div id="title-div">
                <input type="text" id="input-title" placeholder="Title" required>
                <div id="title-warning" class="hidden">Book with given title already exists!</div>
            </div>
            <input type="text" id="input-author" placeholder="Author" required>
            <input type="number" id="input-pages" placeholder="Pages" required min="0">
            <div id="div-read">
                <label for="input-read">Have you read it?</label>
                <input type="checkbox" id="input-read" name="input-read">
            </div>
            <div id="sumbit">
                <button type="sumbit" id="btn-submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
